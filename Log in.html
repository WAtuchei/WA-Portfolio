<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="WAtuchei">
    <title>WAtuchei Boostrap Log in</title>

    <link rel="shortcut icon" href="Favico2n.png" type="image/x-icon">
    <link rel="stylesheet" href="Log in.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"> <!--Fonts-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md py-0">
        <div class="container">
            <a href="index.html" id="Logo" class="navbar-brand" target="_blank">WAtuchei</a>
            <a href="index.html">
                <button class="btn btn-info px-4">Home</button>
            </a>
        </div>
    </nav>

    <!--Log in Form-->
    <div id="FormArea" class="container">
        <div id="LogForm" class="container my-auto py-3">
                <h1 class="h1 text-center text-info my-auto">Log in</h1>
            <div class="con p-3">
                <Form action="" method="post" class="my-2 px-3">
                    <input type="email" id="Username" class="form-control mx-auto" placeholder="Email or Phone number" required="@gmail.com"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autofocus>
                    <input type="password" class="form-control mx-auto mt-4" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="16">
                    <div class="justify-content-around d-flex my-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Remember">
                            <label for="Remember" class="form-check-label">Remember me</label>
                        </div>
                        <a href="#">Forget Password?</a>
                    </div>
                    <div class="d-grid col-9 mx-auto">
                        <button class="btn btn-info">Log in</button>
                    </div>
                        <hr>
                    <div class="d-flex justify-content-center my-2">
                        <span class="me-2">Don't have an account?</span>
                        <a href="#">Create new</a>
                    </div>
                </Form>
                
            </div>
        </div>
        
    </div>
</body>
</html>
